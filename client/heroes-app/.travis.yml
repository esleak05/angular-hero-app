#.travis.yml

language: node_js
node_js:
  - "12.16.1"
branches:
  only:
      - master
before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli
script:
  - ng build --prod
after_success:
  - firebase deploy --token $FIREBASE_TOKEN
notifications:
  email:
  on_failure: "manuel.a.e.05@gmail.com"
  on_success: "manuel.a.e.05@gmail.com"
